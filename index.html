<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recepten DB</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Optioneel favicon voor GitHub Pages subpath -->
  <!-- <link rel="icon" href="/recepten-app/favicon.ico"> -->
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">üçú</div>
      <div>
        <div class="title">Recepten DB</div>
        <div class="subtitle">Cloud sync via Supabase</div>
        <div id="authInfo" class="muted">Niet ingelogd</div>
      </div>
    </div>

    <div class="topbarRight">
      <input id="email" type="email" placeholder="jij@voorbeeld.be" />
      <button id="btnLogin">Login link</button>
      <button id="btnLogout" style="display:none;">Logout</button>
      <button id="btnNew" class="primary">Nieuw recept</button>
    </div>
  </header>

  <main class="grid">
    <!-- Zoeken -->
    <section class="card">
      <h2>Zoeken</h2>

      <div class="fieldRow">
        <input id="searchInput" type="text" placeholder='Zoek in tags/labels (bv. "pasta" of "vega")' />
        <button id="btnSearch">Zoek</button>
      </div>

      <div class="fieldRow">
        <input id="favName" type="text" placeholder="Naam voor favoriet (bv. Snelle pasta)" />
        <button id="btnSaveFav">Bewaar favoriet</button>
      </div>

      <div class="split">
        <div>
          <h3>Favoriete zoekopdrachten</h3>
          <ul id="favList" class="list">
            <li class="muted">Nog geen favorieten.</li>
          </ul>
        </div>
        <div>
          <h3>Resultaten</h3>
          <div id="resultsMeta" class="muted"></div>
          <ul id="resultsList" class="list"></ul>
        </div>
      </div>
    </section>

    <!-- Recepten -->
    <section class="card">
      <h2>Recepten</h2>
      <div id="docsMeta" class="muted">Login om je recepten te zien.</div>
      <ul id="docsList" class="list"></ul>
    </section>

    <!-- Editor -->
    <section class="card">
      <h2 id="editorTitle">Editor</h2>

      <!-- hidden -->
      <input id="docId" type="hidden" />

      <div class="field">
        <label class="label">Titel</label>
        <input id="docTitle" type="text" placeholder="Bv. Spaghetti aglio e olio" />
      </div>

      <div class="field">
        <label class="label">Tags / labels (komma-gescheiden)</label>
        <input id="docTags" type="text" placeholder="bv. pasta, snel, vega" />
      </div>

      <div class="field">
        <label class="label">Google Drive link (PDF)</label>
        <input id="docDriveUrl" type="url" placeholder="Plak hier de Google Drive link naar je PDF" />
        <div class="muted" style="margin-top:6px;">
          Tip: open het PDF in Drive ‚Üí ‚ÄúKopieer link‚Äù ‚Üí plak hier.
        </div>

        <div style="margin-top:10px;">
          <a id="docOpenLink" href="#" target="_blank" class="muted" style="display:none;">
            Open PDF in nieuw tabblad
          </a>
        </div>
      </div>

      <div class="actions">
        <button id="btnDelete" class="danger">Verwijder</button>
        <button id="btnClear" class="secondary">Leegmaken</button>
        <button id="btnSave" class="primary">Opslaan</button>
      </div>

      <div id="status" class="status"></div>
    </section>
  </main>

  <!-- Supabase SDK (moet v√≥√≥r app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
